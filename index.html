<!DOCTYPE html>
<html>
  <head>
    <title>The Wealth & Health of Nations</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>

    <h1>The Wealth & Health of Nations</h1>

    <div id="chart_area"></div>
    <input type="checkbox" name="region" class="region_cb" value="Africa" checked="checked"> Africa<br>
    <input type="checkbox" name="region" class="region_cb" value="Asia" checked="checked"> Asia<br>
    <input type="checkbox" name="region" class="region_cb" value="Americas" checked="checked"> Americas<br>
    <input type="checkbox" name="region" class="region_cb" value="Oceania" checked="checked"> Oceania<br>
    <input type="checkbox" name="region" class="region_cb" value="Europe" checked="checked"> Europe<br>

	<input type="range" name="range" class="slider" id="year_slider" value="1977" min="1952" max="2007" step="5" ><br>

	<p id="current_year">1977</p>

	<p>Circle Radius is proportional to country population.</p>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
